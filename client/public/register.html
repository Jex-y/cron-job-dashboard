<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link href="./stylesheets/style.css" rel="stylesheet" />
    <link href="./stylesheets/login.css" rel="stylesheet" />

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <div class="col">
            <div class="row">
                <form class="border border-3 rounded login-form shadow-lg" id="register-form" novalidate>
                    <div class="col mb-1" id="form-grid">
                        <div class="row mb-3 text-center">
                            <h3>Register</h3>
                        </div>
                        <div class="row mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" autofocus placeholder="Enter your name"
                                required />
                        </div>
                        <div class="row mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="email@address.com" autofocus
                                required />
                            <div class="invalid-feedback" id='email-invalid'></div>
                        </div>
                        <div class="row mb-3">
                            <label for="pass" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pass" placeholder="Enter your password" required />
                            <label for="pass-confirm" class="form-label"></label>
                            <input type="password" class="form-control" id="confirmpass" placeholder="Confirm password" required />
                            <div class="invalid-feedback" id='pass-invalid'></div>
                        </div>
                        <div class="row mx-3">
                            <label for="submit" class="form-submit visually-hidden">Submit</label>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                    <!-- Should also do csrf token -->
            </div>
            <div class="row m-3 text-center text-light">
                <h5>
                    Already have an account? <br>
                    <a class="link-light" href="/login">Login</a>
                </h5>
            </div>
        </div>
    </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="./scripts/register.js"></script>
</body>

</html>
