<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="./stylesheets/style.css" rel="stylesheet" />
    <link href="./stylesheets/app.css" rel="stylesheet" />

    <title>App</title>
  </head>

  <body>
    <nav class="navbar sticky-top shadow-lg">
      <ul class="nav navbar-nav ms-auto justify-content-end mx-3">
        <li class="nav-item">
          <a class="nav-link link-light" href="javascript:logout()" id="logout"
            >Logout</a
          >
        </li>
      </ul>
    </nav>

    <!-- Network error notification -->
    <div class="position-relative" aria-live="polite" aria-atomic="true">
      <div class="toast-container position-absolute p-3 top-0 end-0">
        <div class="toast" id="net-error">
          <div class="toast-header">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="currentColor"
              class="bi bi-exclamation-triangle"
              viewBox="0 0 16 16"
            >
              <path
                d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"
              />
              <path
                d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"
              />
            </svg>
            <strong class="mr-auto mx-3">Network Error</strong>
          </div>
          <div class="toast-body">The server cannot be reached!</div>
        </div>
      </div>
    </div>

    <div class="container" style="position: relative; z-index: 0">
      <div class="row row-cols-auto" id="jobs-table"></div>
    </div>

    <template id="job-card">
      <div class="col m-3 border rounded job">
        <div class="row title mb-3">
          <div class="col-8 h4 text-light mb-3" id="jobName">Job Name</div>
          <div class="col-2" id="badge">
            <span class="badge bg-success">Success</span>
          </div>
        </div>
        <div class="row details justify-content-center">
          <div class="row mb-2">
            <div class="col text-light">
              <h6>Last run duration</h6>
              <h5 id="last-duration">3:12</h5>
            </div>
            <div class="col text-light">
              <h6>Average run duration</h6>
              <h5 id="avg-duration">2:14</h5>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col text-light">
              <h6>Last updated</h6>
              <h5 id="last-run">3 days ago</h5>
            </div>
            <div class="col text-light">
              <h6>Frequency</h6>
              <h5 id="frequency">Every 3 days</h5>
            </div>
          </div>
          <div
            class="row flex-nowrap mb-1 justify-content-center"
            id="history"
          ></div>
        </div>
      </div>
    </template>
    <script src="scripts/sugar.js"></script>
    <script src="scripts/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
