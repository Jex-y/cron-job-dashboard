<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="./stylesheets/style.css" rel="stylesheet">
    <link href="./stylesheets/app.css" rel="stylesheet">

    <title>App</title>
</head>

<body>
    <nav class="navbar sticky-top shadow-lg">
        <ul class="nav navbar-nav ms-auto justify-content-end mx-3">
            <li class="nav-item">
                <a class="nav-link link-light" href="#">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="row row-cols-auto" id="jobs-table">
        </div>
    </div>
    <template id="job-card">
        <div class="col m-3 border rounded job">
            <div class="row title mb-3">
                <div class="col-8 h4 text-light mb-3" id='jobName'>
                    Job Name
                </div>
                <div class="col-2" id='badge'>
                    <span class="badge bg-success">Success</span>
                </div>
            </div>
            <div class="row details">
                <div class="row mb-2">
                    <div class="col text-light">
                        <h6>Last run duration</h6>
                        <h5 id="last-duration">3:12</h5>
                    </div>
                    <div class="col text-light">
                        <h6>Average run duration</h6>
                        <h5 id="avg-duration">2:14</h5>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col text-light">
                        <h6>Last updated</h6>
                        <h5 id="last-run">3 days ago</h5>
                    </div>
                    <div class="col text-light">
                        <h6>Frequency</h6>
                        <h5 id="frequency">Every 3 days</h5>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script src="scripts/sugar.js"></script>
    <script src="scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
