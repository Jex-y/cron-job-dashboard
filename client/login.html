<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link href="./stylesheets/login.css" rel="stylesheet" />

    <title>Hello, world!</title>
</head>

<body>
    <form class="container border border-3 rounded login-form shadow-lg">
        <div class="col mb-3">
            <div class="row text-center mb-3">
                <h3>Login</h3>
            </div>
            <div class="row mb-3">
                <label for="emailInput" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="email@address.com" autofocus required />
            </div>
            <div class="row mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="pass" placeholder="Password" required/>
            </div>
            <div class="row mx-3 mb-3">
                <label for="submit" class="form-submit visually-hidden">Submit</label>
                <button type="submit" class="btn btn-primary">Log in</button>
            </div>
            <div class="row mb-3 text-center">
                <h5>
                    Dont have an account? <br>
                    <a class="link-primary" href="#">Register</a>
                </h5>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
